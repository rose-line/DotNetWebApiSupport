<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="get();">Récupérer un produit</button>
    <textarea id="product" cols="30" rows="30"></textarea>
  </body>
</html>

<script>
  const url = 'http://localhost:5078/api/product/706';
  const textarea = document.querySelector('#product');

  function get() {
    fetch(url)
      .then((response) => response.json())
      .then((data) => (textarea.value = JSON.stringify(data)))
      .catch((erreur) => alert('Erreur !'));
  }
</script>
